<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function commonFish() {
            this.swim = function () {
                console.log(" common swim")
            };
            this.sing = function () {
                console.log(" sing a song")
            }
        }
        function fastFish() {
            this.swim = function () {
                console.log(" i am swim fast")
            };
            this.name = function () {
                console.log(" i am fast fish")
            };
        }
        fastFish.prototype = new commonFish()

        var ff = new fastFish();
        ff.swim();
        ff.sing();
        ff.name();
        var commonFish = new fastFish();
        commonFish.swim();
    </script>
    <script type="text/javascript">

        // 构造器 Person 本身是一个函数对象
        function Person() {
            // 此处可做一些初始化工作
        }
        // 它有一个名叫 prototype 的属性
        Person.prototype = {
            name: "张三",
            age: 26,
            gender: "男",
            eat: function (stuff) {
                alert("我在吃" + stuff);
            }
        };
        // 使用 new 关键字构造对象
        var p = new Person();
        p.eat(" banana ")
    </script>
    <script type="text/javascript">
        // 声明 Animal 对象构造器
        function Animal() {
        }
        // 将 Animal 的 prototype 属性指向一个对象，
        // 亦可直接理解为指定 Animal 对象的原型
        Animal.prototype = {
            name: "animal",
            weight: 0,
                eat: function() {
            alert( "Animal is eating!" );
        }
        }
        // 声明 Mammal 对象构造器
        function Mammal() {
            this.name = "mammal";
        }
        // 指定 Mammal 对象的原型为一个 Animal 对象。
        // 实际上此处便是在创建 Mammal 对象和 Animal 对象之间的原型链
        Mammal.prototype = new Animal();

        // 声明 Horse 对象构造器
        function Horse( height, weight ) {
            this.name = "horse";
            this.height = height;
            this.weight = weight;
        }
        // 将 Horse 对象的原型指定为一个 Mamal 对象，继续构建 Horse 与 Mammal 之间的原型链
        Horse.prototype = new Mammal();

        // 重新指定 eat 方法 , 此方法将覆盖从 Animal 原型继承过来的 eat 方法
        Horse.prototype.eat = function() {
            alert( "Horse is eating grass!" );
        }
        // 验证并理解原型链
        var horse = new Horse( 100, 300 );
        console.log( horse.__proto__ === Horse.prototype );
        console.log( Horse.prototype.__proto__ === Mammal.prototype );
        console.log( Mammal.prototype.__proto__ === Animal.prototype );
    </script>
