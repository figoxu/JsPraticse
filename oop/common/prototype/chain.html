<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var a = {
            x: 10,
            calculate: function (z) {
                return this.x + this.y + z
            }
        };

        var b = {
            y: 20,
            __proto__: a
        };

        var c = {
            y: 30,
            __proto__: a
        };

        // 调用继承过来的方法
        b.calculate(30); // 60 -> 10+20+30
        console.log(b.calculate(30))
        c.calculate(40); // 80 -> 10+30+40
        console.log(c.calculate(40))
    </script>
</head>
<body>

</body>
</html>
