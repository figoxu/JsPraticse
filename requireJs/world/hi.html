    <title></title>
    <script type="text/javascript" src="../js/require.js">//</script>
    <script type="text/javascript">
        requirejs.config({
            baseUrl:'dist/js',
            paths:{
                pace:'pace.min',
                hi:'hi'
            },
            shim:{
                hi:{init:function(){
                    return {
                        hello:hello,
                        hi:hi
                    }
                }}

        requirejs(['pace','hi'],function(pace,hi){
            hi.hello();
            hi.hi();
        });
    </script>
