<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.js">//</script>
    <script type="text/javascript">
        window.onload = function(){
            new Vue({
                el:'#app',
                data: {
                    message:'清晨我上马'
                }
            });
        }
    </script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <!-- 字符串连接 -->
    <p>{{ message + '官网地址：https://github.com/figoxu' }}</p>
    <!-- 字符串反转 -->
    <p>{{ message.split('').reverse().join('') }}</p>
    <input v-model="message">
</div>
</body>
</html>
