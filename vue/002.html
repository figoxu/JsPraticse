<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.js">//</script>
    <script type="text/javascript">
        window.onload = function(){
            new Vue({
                el:'#app',
                data: {
                    message:'Hello Figo!'
                }
            });
        }
    </script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
</body>
</html>
