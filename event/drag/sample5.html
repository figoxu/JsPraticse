<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: darkred;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<!--<div id="div1"></div>-->
<img src="../img/img33.jpg" width="100" height="100" id="div1"/>
<script type="text/javascript">
    /* 时间绑定版本的写法
     在写拖拽的时候，记得清下默认行为。
     */
    var div1 = document.getElementById('div1');

    div1.addEventListener('mousedown', fnDown);


    function fnDown(ev) {
        var disX = ev.pageX - div1.offsetLeft;
        var disY = ev.pageY - div1.offsetTop;

        document.addEventListener('mousemove', fnMove);
        document.addEventListener('mouseup', fnUp);

        function fnMove(ev) {
            div1.style.left = ev.pageX - disX + 'px';
            div1.style.top = ev.pageY - disY + 'px';
        }

        function fnUp() {
            document.removeEventListener('mousemove', fnMove);
            document.removeEventListener('mouseup', fnUp);
        }

        ev.preventDefault();

    }


</script>
</body>
</html>
