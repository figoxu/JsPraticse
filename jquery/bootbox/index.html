<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title><!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="./lib/bootbox.js">//</script>
</head>
<body>
<div style="padding-top: 50px;text-align: center;padding: 5px;">
    <button onclick="Alert()">Alert</button>
    <button onclick="Confirm()">Confirm</button>
    <button onclick="Prompt()">Prompt</button>
    <button onclick="PromptWithDefaultVal()">PromptWithDefaultVal</button>
</div>

</body>
<script type="text/javascript">
    function Alert(){
        bootbox.alert("Hello world!", function() {
            console.log("Hello world callback");
        });
    }
    function Confirm(){
        bootbox.confirm("Are you sure?", function(result) {
            console.log("Confirm result: "+result);
        });
    }
    function Prompt(){
        bootbox.prompt("What is your name?", function(result) {
            if (result === null) {
                console.log("Prompt dismissed");
            } else {
                console.log("Hi <b>"+result+"</b>");
            }
        });
    }
    function PromptWithDefaultVal(){
        bootbox.prompt({
            title: "What is your real name?",
            value: "makeusabrew",
            callback: function(result) {
                if (result === null) {
                    console.log("Prompt dismissed");
                } else {
                    console.log("Hi <b>"+result+"</b>");
                }
            }
        });
    }
</script>
</html>
