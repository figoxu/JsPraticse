<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">


    <script src="//code.jquery.com/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/css/result-light.css" type="text/css" rel="stylesheet">
    <link href="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.css" type="text/css" rel="stylesheet">
    <script src="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.js" type="text/javascript"></script>


    <title>Bootstrap Table</title>


</head>

<body>
<table data-toggle="table"
             data-url="http://mikepenz.com/jsfiddle/"
             data-pagination="true"
             data-side-pagination="server"
             data-page-list="[5, 10, 20, 50, 100, 200]"
             data-search="true"
             data-height="300">
    <thead>
    <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="id" data-align="right" data-sortable="true">Item ID</th>
        <th data-field="name" data-align="center" data-sortable="true">Item Name</th>
        <th data-field="price" data-sortable="true">Item Price</th>
    </tr>
    </thead>
</table>

</body>
</html>
