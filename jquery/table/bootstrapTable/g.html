<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <script src="//code.jquery.com/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/css/result-light.css" type="text/css" rel="stylesheet">
    <link href="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.css" type="text/css" rel="stylesheet">
    <script src="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.js" type="text/javascript"></script>


    <title>Bootstrap Table</title>


    <script type="text/javascript">//&lt;![CDATA[
    $(window).load(function () {
        var data = [{
            "name": "bootstrap-table",
            "counts": {
                "stargazers_count": "526",
                "forks_count": "122"
            }
        }, {
            "name": "multiple-select",
            "counts": {
                "stargazers_count": "288",
                "forks_count": "150"
            }
        }];



        var columns = [
            [{
                "field": "name",
                "title": "Name",
                "colspan": 1,
                "rowspan": 2
            }, {
                "title": "counttitle",
                "colspan": 2,
                "rowspan": 1
            }],
            [{
                "field": "counts.stargazers_count",
                "title": "Stars",
                "colspan": 1,
                "rowspan": 1
            }, {
                "field": "counts.forks_count",
                "title": "Forks",
                "colspan": 1,
                "rowspan": 1
            }]
        ];

        $(function () {
            $('#table').bootstrapTable({
                data: data,
                columns: columns
            });
        });

    });//]]&gt;

    </script>


</head>

<body>
<div class="bootstrap-table">
    <div class="fixed-table-toolbar"></div>
    <div class="fixed-table-container" style="padding-bottom: 0px;">
        <div class="fixed-table-header" style="display: none;">
            <table></table>
        </div>
        <div class="fixed-table-body">
            <div class="fixed-table-loading" style="top: 83px;">Loading, please wait...</div>
            <table id="table" class="table table-hover">
                <thead>
                <tr>
                    <th tabindex="0" data-field="name" colspan="1" rowspan="2" style="">
                        <div class="th-inner ">Name</div>
                        <div class="fht-cell"></div>
                    </th>
                    <th tabindex="0" colspan="2" rowspan="1" style="">
                        <div class="th-inner ">counttitle</div>
                        <div class="fht-cell"></div>
                    </th>
                </tr>
                <tr>
                    <th tabindex="0" data-field="counts.stargazers_count" colspan="1" rowspan="1" style="">
                        <div class="th-inner ">Stars</div>
                        <div class="fht-cell"></div>
                    </th>
                    <th tabindex="0" data-field="counts.forks_count" colspan="1" rowspan="1" style="">
                        <div class="th-inner ">Forks</div>
                        <div class="fht-cell"></div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-index="0">
                    <td style="">bootstrap-table</td>
                    <td style="">526</td>
                    <td style="">122</td>
                </tr>
                <tr data-index="1">
                    <td style="">multiple-select</td>
                    <td style="">288</td>
                    <td style="">150</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="fixed-table-footer" style="display: none;">
            <table>
                <tbody>
                <tr></tr>
                </tbody>
            </table>
        </div>
        <div class="fixed-table-pagination" style="display: none;"></div>
    </div>
</div>
<div class="clearfix"></div>


</body>
</html>
