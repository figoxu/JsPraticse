<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/waitingfor.js">//</script>
</head>
<body>
<div style="text-align: center;padding: 10px;margin: 10px;">
    <button onclick="showMsg()">显示5秒的进度条</button>

    <button onclick="customerMsg()">Custom Message</button>
    <button onclick="dialogCb()">Dialog Callback</button>
</div>

<script type="text/javascript">
    function showMsg(){
        waitingDialog.show('I\'m waiting');
        setTimeout(function () {
            waitingDialog.hide();
        }, 5000);
    }

    function customerMsg(){
        waitingDialog.show('Custom message', {dialogSize: 'sm', progressType: 'warning'});
        setTimeout(function () {
            waitingDialog.hide();
        }, 2000);
    }

    function dialogCb(){
        waitingDialog.show('Dialog with callback on hidden',{onHide: function () {alert('Callback!');}});
        setTimeout(function () {
            waitingDialog.hide();
        }, 2000);
    }
</script>
</body>
</html>
